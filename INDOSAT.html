<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AXIS - Pilih Config</title>
  <style>
    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      background:#101227;
      color:#e8ecf8;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:2rem 1rem;
      gap:1rem;
      min-height:100vh;
      margin:0;
    }
    .box {
      width:100%;
      max-width:500px;
      background:#1e2345;
      padding:1rem 1.25rem;
      border-radius:12px;
      box-shadow:0 20px 50px -10px rgba(108,99,255,.25);
    }
    label {
      display:block;
      margin-bottom:.5rem;
      font-weight:600;
    }
    select, button {
      width:100%;
      padding:.75rem 1rem;
      border-radius:8px;
      border:none;
      font-size:1rem;
      margin-top:.25rem;
    }
    select {
      background:#0f1432;
      color:#f0f2f9;
      border:1px solid rgba(255,255,255,.1);
      appearance:none;
    }
    button {
      background:#6c63ff;
      color:#fff;
      cursor:pointer;
      font-weight:600;
      margin-top:0.75rem;
    }
    button:disabled {
      opacity:.5;
      cursor:not-allowed;
    }
    .note {
      font-size:.85rem;
      background: rgba(255,255,255,.05);
      padding:.6rem .8rem;
      border-radius:6px;
      margin-bottom:1rem;
    }
    .footer {
      margin-top:auto;
      font-size:.7rem;
      opacity:.7;
      text-align:center;
    }
    a { color:#6c63ff; text-decoration:none; }
  </style>
</head>
<body>
  <div class="box">
    <div class="note">
      <strong>Perhatian:</strong> Pilih config HC atau Dark sesuai nama. Cek huruf terakhir agar tidak salah.
    </div>

    <label for="configSelect">Pilih konfigurasi:</label>
    <select id="configSelect">
      <option value="">-- pilih config --</option>
    </select>
    <button id="openBtn" disabled>Buka / Download</button>

    <p style="margin-top:1rem;">
      Ingin config berbayar? <a href="https://wa.link/eny062" target="_blank" rel="noopener">Pesan di WhatsApp</a>
    </p>
  </div>

  <div class="footer">
    ABURIFAT AL-MALAKANI
  </div>

  <script>
    // ---- isi di sini dengan link sfilemobi kamu ----
    const configs = [
      { name: 'Edukasi_Hc', url: 'https://sfile.' },
      { name: 'Opok_Hc', url: 'https://sfile.mobi/' },

      { name: 'Edukasi_dark', url: 'https://sfile.mobi/xxxxxxx' },
      { name: 'Opok_dark', url: 'https://sfile.mobi/xxxxxxx' },
      
      // tambahkan sesuai kebutuhan
    ];

    const select = document.getElementById('configSelect');
    const btn = document.getElementById('openBtn');

    // generate opsi
    configs.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c.url;
      opt.textContent = c.name;
      select.appendChild(opt);
    });

    select.addEventListener('change', () => {
      btn.disabled = !select.value;
    });

    btn.addEventListener('click', () => {
      if (!select.value) return;
      // buka di tab baru
      window.open(select.value, '_blank', 'noopener');
    });
  </script>
</body>
</html>
