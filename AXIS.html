<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AXIS - Pilih Config</title>
  <style>
    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      background:#101227;
      color:#e8ecf8;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:2rem 1rem;
      gap:1rem;
      min-height:100vh;
      margin:0;
    }
    .box {
      width:100%;
      max-width:500px;
      background:#1e2345;
      padding:1rem 1.25rem;
      border-radius:12px;
      box-shadow:0 20px 50px -10px rgba(108,99,255,.25);
    }
    label {
      display:block;
      margin-bottom:.5rem;
      font-weight:600;
    }
    select {
      width:100%;
      padding:.75rem 1rem;
      border-radius:8px;
      background:#0f1432;
      border:1px solid rgba(255,255,255,.1);
      color:#f0f2f9;
      font-size:1rem;
      appearance:none;
    }
    button {
      margin-top:1rem;
      width:100%;
      padding:.75rem;
      border:none;
      border-radius:8px;
      background:#6c63ff;
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
    .note {
      font-size:.85rem;
      background: rgba(255,255,255,.05);
      padding:.6rem .8rem;
      border-radius:6px;
      margin-bottom:1rem;
    }
    .footer {
      margin-top:auto;
      font-size:.7rem;
      opacity:.7;
      text-align:center;
    }
    a {
      color:#6c63ff;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="note">
      <strong>Perhatian:</strong> Pilih config HC atau Dark sesuai nama, cek huruf terakhir agar tidak salah.
    </div>

    <label for="configSelect">Pilih konfigurasi:</label>
    <select id="configSelect">
      <option value="">-- pilih config --</option>
      <option value="https://example.com/edu_hc">Edukasi_Hc</option>
      <option value="https://example.com/edu_dark">Edukasi_dark</option>
      <option value="https://example.com/game_hc">Game_Hc</option>
      <option value="https://example.com/game_dark">Game_dark</option>
      <!-- tambahkan sesuai kebutuhan -->
    </select>
    <button id="openBtn" disabled>Buka / Download</button>

    <p style="margin-top:1rem;">
      Ingin config berbayar? <a href="https://wa.link/eny062" target="_blank" rel="noopener">Pesan di WhatsApp</a>
    </p>
  </div>

  <div class="footer">
    ABURIFAT AL-MALAKANI
  </div>

  <script>
    const select = document.getElementById('configSelect');
    const btn = document.getElementById('openBtn');

    select.addEventListener('change', () => {
      btn.disabled = !select.value;
    });

    btn.addEventListener('click', () => {
      if (select.value) {
        window.open(select.value, '_blank', 'noopener');
      }
    });
  </script>
</body>
</html>
